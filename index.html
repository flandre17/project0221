<!DOCTYPE html>
<html>
<head>
	<style>
	body{
		margin:0;

	}
	h1{
		height: 50px;
		background-color: cyan;
		text-align: center;
		font-size: 18pt;
		margin: 0;
	}
	#bigOrangeSquare{
		background-color: orange;
		height: 350px;
		margin-left: 45%;
		margin-right: 45%;
		width: 120px;
		margin-top: 0;
		margin-bottom: 0;
	}
	.light{
		border: 3px solid black;
		width: 100px;
		height: 100px;
		margin-left: 46%;
		border-radius: 50px;
		position: absolute;
	}
	.buttonHolder{
		text-align: center;
	}
	#top{
		top: 60px;
		background-color: darkred;
	}
	#middle{
		top: 170px;
		background-color: darkkhaki;

	}
	#bottom{
		top:280px;
		background-color: forestgreen;
	}
	.myButton{
		border: 4px solid black;
		width: 150px;
		height: 30px;
		text-align: center;
		font-size: 18px;
		border-radius: 15px;
		display: inline-block;

	}
	#marginizer{
		margin-left: 25%
	}
</style>
</head>


<body>
	<h1>
		Learning about Jquery with a traffic light

	</h1>

	<div id="bigOrangeSquare"> </div>
	<div class= "light" id="top"> </div>
	<div class= "light" id="middle"> </div>
	<div class= "light" id="bottom"> </div>


	<div class="buttonHolder">

		


	</div>

	<script type="text/javascript">
	var div = document.getElementById( 'top' );
div.onmouseover = function() {
  this.style.backgroundColor = 'red';
  var h2s = this.getElementsByTagName( 'h2' );
  h2s[0].style.backgroundColor = 'blue';
};
div.onmouseout = function() {
  this.style.backgroundColor = 'darkred';
  var h2s = this.getElementsByTagName( 'h2' );
  h2s[0].style.backgroundColor = 'darkred';
};
var div = document.getElementById( 'middle' );
div.onmouseover = function() {
  this.style.backgroundColor = 'yellow';
  var h2s = this.getElementsByTagName( 'h2' );
  h2s[0].style.backgroundColor = 'blue';
};
div.onmouseout = function() {
  this.style.backgroundColor = 'darkkhaki';
  var h2s = this.getElementsByTagName( 'h2' );
  h2s[0].style.backgroundColor = 'darkkhaki';
};

var div = document.getElementById( 'bottom' );
div.onmouseover = function() {
  this.style.backgroundColor = 'lime';
  var h2s = this.getElementsByTagName( 'h2' );
  h2s[0].style.backgroundColor = 'forestgreen';
};
div.onmouseout = function() {
  this.style.backgroundColor = 'forestgreen';
  var h2s = this.getElementsByTagName( 'h2' );
  h2s[0].style.backgroundColor = 'forestgreen';
};



//http://flandre17.github.io/cs1/


	$(document).ready(function(){
	$("#redButton").hover(function(){
$("#top").css("background-color", "red");
	});

$("#yellowButton").hover(function(){
$("#middle").css("background-color", "yellow");
	});

$("#greenButton").hover(function(){
$("#bottom").css("background-color", "lime");
	});

$("#redButton").mouseout(function(){
$("#top").css("background-color", "darkred");
	});

$("#yellowButton").mouseout(function(){
$("#middle").css("background-color", "darkkhaki");
	});

$("#greenButton").mouseout(function(){
$("#bottom").css("background-color", "forestgreen");
	});

});
	</script>
</body>


</html>
